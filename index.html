<!DOCTYPE html>
<html>
  <head>  
    <title>Book Lashes!</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>  
    <div class="container">
      <h1>Book Your Next Lash Apt</h1>
      <form id="apt">
        <div class="form-group">
          <label for="name">What is your name?:</label>
          <input id="name" class="form-control" type="text">
          <p></p>
          <select class="form-control" id="service">
            <option value="cfs">CLASSIC-Full Set</option>
            <option value="crf">CLASSIC-Refill Set</option>
            <option value="hfs">HYBRID-Full Set</option>
            <option value="hrf">HYBRID-Refill Set</option>
            <option value="vfs">VOLUME-Full Set</option>
            <option value="vrf">VOLUME-Refill Set</option>
          </select>
          <p></p>
          <div class="form-group">
            <label for="day">Date of Appoitment:</label>
            <input id="day" class="form-control" type="date">
          </div>
        </div>
        <button type="submit" class="btn">Book me baby!</button>
        <p></p>
        <img src="img/bbpic.jpg" rel="Bewitching Beauty" id="bbpic">
      </form>








    </div>
  </body>
</html>
