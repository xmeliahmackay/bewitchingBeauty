<!DOCTYPE html>
<html>
  <head>  
    <title>Book Lashes!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 id="leaf">Book Your Next Lash Appointment</h1>
          <form id="apt">
          <div class="form-group">
            <label for="name" class="question">What is your name?:</label>
            <input id="name" class="form-control" type="text">
            <p></p>
            <select class="form-control" id="lash">
              <option value="60">CLASSIC-Full Set</option>
              <option value="45">CLASSIC-Refill Set</option>
              <option value="120">HYBRID-Full Set</option>
              <option value="60">HYBRID-Refill Set</option>
              <option value="150">VOLUME-Full Set</option>
              <option value="75">VOLUME-Refill Set</option>
            </select>
            <p></p>
            <div class="form-group">
              <label for="day" class="question">Date of Appointment:</label>
              <input id="day" class="form-control" type="date">
            </div>
          </div>
          <button type="submit" class="btn">Book me baby!</button>
          <p></p>
          <img src="img/bbpic.jpg" rel="Bewitching Beauty" id="bbpic">
          </form>
        </div>
      </div>
      <div class="examplePhotos">
        <div class="row">
          <h3 class="question">Examples:</h3>
          <div class="col-md-4 col-xs-4">
            <img src="img/l1.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
          <div class="col-md-4 col-xs-4">
            <img src="img/l2.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
          <div class="col-md-4 col-xs-4">
            <img src="img/l3.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 col-xs-4">
            <img src="img/l4.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
          <div class="col-md-4 col-xs-4">
            <img src="img/l5.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
          <div class="col-md-4 col-xs-4">
            <img src="img/l6.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
        </div>
      </div>
      <div class="examplePhotos">
        <div class="row">
          <div class="col-md-4 col-xs-4">
            <img src="img/l7.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
          <div class="col-md-4 col-xs-4">
            <img src="img/l8.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
          <div class="col-md-4 col-xs-4">
            <img src="img/l9.jpg" rel="Lashes by AngPDX" class="lshPic">
          </div>
        </div>
        <div class="row">
          <div class="col-md-5 col-xs-4">
            <img src="img/ang.jpg" rel="AngPDX" class="angImg">
          </div>
          <div class="col-md-7 col-xs-8">
            <div class="contact">
              <h3 class="con">Contact me:</h3>
              <a href="https://www.instagram.com/angpdx/?hl=en" class="fa fa-instagram"></a>
            </div>
          </div>
        </div>
      </div>



    </div>
  </body>
</html>
